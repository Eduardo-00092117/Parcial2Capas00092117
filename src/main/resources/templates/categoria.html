<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registro</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="bg-dark">

<div class="container bg-light" style = "padding: 2% 20% 5% 20%">
	<form th:action="@{/guardarCategoria}" th:object="${categoria}" method="post">
	  <h1>Registro de Categorias</h1>
	  <div class="form-group">
	    <label for="exampleFormControlInput1">Nombre Categoría:</label>
	    <input type="text" class="form-control" id="exampleFormControlInput1" name="s_categoria">
	    <span th:errors="*{s_categoria}" style = "color: #BF2121"></span>
	  </div> 
	  
	  <button type="submit" class="btn btn-success">Guardar categoría</button>
	  <a href="/index" class="btn btn-danger">Regresar</a>
	</form>
</div>



</body>
</html>
