<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listado</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<div class="container" style="margin-top: 30px;margin-bottom: 30px;">

	<h1 style="text-align:center">Listado de contribuyentes</h1>
	<br>
	<table class="table table-striped table-dark">
	  <thead>
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">ISBM</th>
	      <th scope="col">Titulo</th>
	      <th scope="col">Autor</th>
	      <th scope="col">Fecha de ingreso</th>
	      <th scope="col">Categoria</th>
	      <th scope="col">Estado</th>
	    </tr>
	  </thead>
	  <tbody:block th:each="lib, row:${libro}">
	    <tr>
	      <th scope="row" th:text="${lib.c_libro}"/>
	      <td th:text="${lib.isbm}"/>
	      <td th:text="${lib.s_titulo}"/>
	      <td th:text="${lib.s_autor}"/>
	      <td th:text="${lib.f_ingreso}"/>
	      <td th:text="${lib.categoria.s_categoria}"/>
	      <td th:text="${lib.estadoDelegate}"/>
	    </tr>
	  </tbody>
	</table>
	<br>
	<a href="/index" class="btn btn-danger">Regresar</a>

</div>

</body>
</html>
